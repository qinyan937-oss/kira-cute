
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KIRA | 闪闪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Noto+Sans+JP:wght@300;500;900&display=swap" rel="stylesheet">
    <style>
      :root { --cursor-color: #ec4899; }
      body {
        font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
        background-color: #ffe4e1;
        background-image: 
          linear-gradient(45deg, #fff0f5 25%, transparent 25%, transparent 75%, #fff0f5 75%, #fff0f5),
          linear-gradient(45deg, #fff0f5 25%, transparent 25%, transparent 75%, #fff0f5 75%, #fff0f5);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        touch-action: manipulation;
        overflow-x: hidden;
      }
      .text-3d {
        color: #ec4899;
        text-shadow: 
          -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff,
          2px 2px 0 #f9a8d4, 4px 4px 0 #f472b6;
      }
      .text-jelly {
        color: #3b82f6;
        text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 0px 3px 0 #fff, 0px 6px 10px rgba(59, 130, 246, 0.3);
        font-weight: 900;
      }
      input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
      input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; background: #fce7f3; border-radius: 999px; border: 2px solid #fff; }
      input[type=range]::-webkit-slider-thumb { height: 24px; width: 24px; border-radius: 50%; background: #ec4899; border: 3px solid #fff; box-shadow: 0 4px 10px rgba(236, 72, 153, 0.3); -webkit-appearance: none; margin-top: -8px; cursor: pointer; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-fade-in { animation: fadeIn 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      @keyframes spinSlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: spinSlow 8s linear infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
